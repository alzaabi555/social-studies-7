
<!DOCTYPE html>

    <meta name="theme-color" content="#4F46E5" />
    <title>الدراسات الاجتماعية | الكتاب التفاعلي</title>
    
    <!-- 
      ملاحظة هامة للأندرويد (وضع الأوفلاين):
      لضمان عمل التصميم بدون إنترنت، يفضل تثبيت Tailwind CSS محلياً عبر npm بدلاً من الرابط التالي.
      حالياً نستخدم CDN للسرعة، ولكن في الإنتاج الفعلي للأندرويد يجب استخدام ملف CSS محلي.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #F8FAFC;
        overflow-x: hidden;
        /* Safe area for notched phones */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      /* Professional Scrollbar */
      ::-webkit-scrollbar {
        width: 6px; /* Thinner for mobile */
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 5px;
      }
      
      /* Disable text selection for app-like feel */
      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Smooth Animations */
      .animate-fade-in { animation: fadeIn 0.5s ease-out; }
      .animate-slide-up { animation: slideUp 0.5s ease-out; }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
